services:
  nginx:
    image: nginx:stable-alpine-slim
    ports:
      - 8089:80
      - 80:80
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf

  accounts:
    build: ../src/Accounts
    ports:
      - 50001:8080
      
  permissions:
    build: ../src/Permissions
    ports:
      - 50002:8080
      
  sessions:
    build: ../src/Sessions
    ports:
      - 50003:8080

  webapp:
    build: ../src/Webapp
    ports:
      - 50000:8080
